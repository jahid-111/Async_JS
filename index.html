<html lang="en">
<head>

<body>
    
    <h2 style="text-align: center; font-size: 3em;">Im Color changer</h2>

    <div style="display: flex; gap:20px; align-items: center; justify-content: center; font-size: 3em;">
        <button id="start">start</button>
        <button id="stop">stop</button>
    </div>
 

    <script>

    const strat =  document.getElementById("start")
    const stop =  document.getElementById("stop")

    const randColor = function () {             
        const hex = '0123456789ABCDEF';
        let color = "#";
            for(i=0; i<6; i++){
                color +=hex[Math.floor(Math.random()*16)]
            }
            return color;
    }

// console.log(randColor())
let intervalID
 const stratCng =  function changeColor(){

      if(!intervalID){
        intervalID =  setInterval(changeColor,1000)
      }
        function changeColor(){
            document.body.style.background= randColor();
            // console.log(randColor())
    
        }
    }


    const stopCng = function(){
        clearInterval(intervalID);
        intervalID = null;          
    }


    strat.addEventListener('click',stratCng)
    stop.addEventListener('click',stopCng)


    
    
    

    </script>


</body>
